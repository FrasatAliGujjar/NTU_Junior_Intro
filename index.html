<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTU - Junior Intro</title>

    <!-- Css file link  -->
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fav Icon  -->
    <link rel="Icon" href="images/logo.png">

    <!-- Bootstrap Links  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">

    <!-- Css Paste  -->

    <!-- font-family: 'Fasthand', cursive; -->


    <!-- Font Awosome Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>


<!-- ==================================================================================================== -->

<body>


    <!-- Nav Bar -->
    <div class="col-lg-12 col-md-12 col-sm-12 nav_right_main">

        <nav class="navbar navbar-expand-lg" style="background-color: rgba(0,0,0,0);padding-top: 0px;">
            <div class="container-fluid nav_bar_main_container">

                <a class="navbar-brand nav_bar_logo_bar" href="index.html">
                    <img src="images/logo.png" alt="logo" class="logo">
                </a>
                <a class="navbar-brand nav_bar_title_bar" href="index.html">
                    <p class="title">Junior Introduction Portal</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 list_main">
                        <li class="nav-item" id="nav-btn1">
                            <a class="nav-link active" aria-current="page" href="index.html">
                                <p class="home-btn">Home</p>
                            </a>
                        </li>

                        <li class="nav-item" id="nav-btn">
                            <a class="nav-link" href="about.html">
                                <p class="home-btn">About</p>
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        <!-- =========================================================================================== -->
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- ---------------------------- -->

                <div class="container mt-5 mb-5 form_main">
                    <div class="row">
                        <div class="col-12">
                            <form action="">
                                <div class="container mt-5">
                                    <!-- row 1  -->
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="lable_title">
                                                <i class="fa-solid fa-user"></i>
                                                Name :</label>
                                        </div>

                                        <div class="col-12">
                                            <input id="name" class="input_field" type="text" required
                                                placeholder="Enter your Full Name">
                                        </div>
                                    </div>
                                    <br>

                                    <!-- row 2  -->
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="lable_title">
                                                <i class="fa-solid fa-link"></i>
                                                Cast :</label>
                                        </div>

                                        <div class="col-12">
                                            <input id="cast" class="input_field" type="text" required
                                                placeholder="Enter your Cast">
                                        </div>
                                    </div>
                                    <br>

                                    <!-- row 3  -->
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="lable_title">
                                                <i class="fa-solid fa-id-card-clip"></i>
                                                Batch :</label>
                                        </div>

                                        <div class="col-12">
                                            <input id="batch" class="input_field" type="text" required
                                                placeholder="22 / 23 / 24 / - - ?">
                                        </div>
                                    </div>
                                    <br>

                                    <!-- row 4  -->
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="lable_title">
                                                <i class="fa-solid fa-users"></i>
                                                Class :</label>
                                        </div>

                                        <div class="col-12">
                                            <input id="class" class="input_field" type="text" required
                                                placeholder="SE-A / CS-A / AI-A / IT-A - - ?">
                                        </div>
                                    </div>
                                    <br>

                                    <!-- row 5  -->
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="lable_title">
                                                <i class="fa-solid fa-building"></i>
                                                Department :</label>
                                        </div>

                                        <div class="col-12">
                                            <input id="dp" class="input_field" type="text" required
                                                placeholder="DCS / Textile / Fashion Designing - - ?">
                                        </div>
                                    </div>
                                    <br>

                                    <!-- row 6  -->
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="lable_title">
                                                <i class="fa-solid fa-map"></i>
                                                Area :</label>
                                        </div>

                                        <div class="col-12">
                                            <input id="area" class="input_field" type="text" required
                                                placeholder="FSD / Lahore - - ?">
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <br>

                                    <!-- row 7  -->
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="send-btn" onclick="fawhatsapp()">
                                                Send to - Sir. FRASAT ALI GUJJAR <i class="fa-solid fa-arrow-right"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <br>

                                    <br>


                                    <!-- row 8  -->
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="send-btn" onclick="mawhatsapp()">
                                                Send to - Sir. Muhammad Aun <i class="fa-solid fa-arrow-right"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <br>





                                </div>


                        </div>
                    </div>
                </div>
                </form>



                <!-- ---------------------------- -->
            </div>

        </div>
    </div>
















    <!-- ==================================== Footer =================================================  -->

    <div class="card text-center" style="margin-top: 2500px;">
        <div class="card-header" style="background-color: darkblue; text-align: center;">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a style="text-decoration: none; color: darkblue;" class="nav-link active" aria-current="true"
                        href="index.html">Home</a>
                </li>
                &emsp;
                <li class="nav-item">
                    <a style="text-decoration: none; color: darkblue;" class="nav-link active" href="about.html">About
                        us</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <h5 class="card-title" style="color: darkblue; font-family: Regista_i;">Junior Introduction Portal
            </h5>
            <p class="card-text">Introduce Yourself !</p>
            <a href="#" class="btn btn-danger">BACK</a>
        </div>
    </div>

    <!-- ==================================== Footer =================================================  -->






    <!-- Js Links  -->

    <script src="script.js"></script>

</body>

</html>
